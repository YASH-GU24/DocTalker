{% load static %}

<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row vcenter-row">
                    <!-- Logo Column -->
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 vcenter">
                        <div class="logo">
                            <figure>
                                <img src="{% static 'logo/logo.png' %}" alt="DOCTALKER" width="250">
                            </figure>
                        </div>
                    </div>
                    <!-- Login Column -->
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 vcenter">
                        <div class="login-option">
                            {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> / 
                                <span><a href="{% url 'register' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
